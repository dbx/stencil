<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Example XHTML Document</title>
    </head>
    <body>
        <h1>Dear {%=<b>customerName%</b>}!</h1>

        <table>
            <tbody>
                <tr>
                    <th>First column</th>
                    <th>Second column</th>
                </tr>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
